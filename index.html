<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars of Hope Gala</title>
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #f5f3f5;
        margin: 0;
        padding: 0;
      }

      p {
        font-size: 18px;
      }

      header {
        background-color: #262626;
        color: #f5f3f5;
        padding: 20px;
        text-align: left; /* Align the text to the left */
        display: flex; /* Use flexbox to arrange header contents */
        justify-content: space-between; /* Space between header items */
        align-items: center; /* Align items vertically */
      }
      @media screen and (min-width: 768px) and (max-width: 991px) {
        header {
          background-color: #262626;
          color: #f5f3f5;
          padding: 20px;
          text-align: left;
          display: flex;
          flex-direction: column; /* Stack items vertically on mobile */
          align-items: center; /* Center items horizontally on mobile */
        }
      }
      nav {
        padding: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0; /* Reset the margin to align the nav to the right */
        display: flex; /* Display nav items in a row */
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #f5f3f5;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      /* Add this if you want the last item to not have right margin */
      nav li:last-child {
        margin-right: 0;
      }

      .gala-header {
        background-image: url("gala-image.jpeg");
        background-size: cover;
        background-attachment: fixed; /* This keeps the background image fixed during scroll */
        color: #f5f3f5;
        -webkit-text-stroke: 0.1px #212121;
        padding: 100px 0;
        text-align: center;
        text-shadow: 0.07em 0 black, 0 0.07em black, -0.07em 0 black,
          0 -0.07em black;
      }

      .gala-header h1 {
        font-size: 36px;
      }

      .gala-info {
        background-color: #161412;
        color: #f5f3f5;
        padding: 40px;
        text-align: center;
        border-radius: 5px;
      }

      .donate-form,
      .register-form {
        background-color: #f5f3f5;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        margin: 0 10px;
      }

      footer {
        background-color: #2c3e50;
        color: #f5f3f5;
        text-align: center;
        padding: 10px;
      }

      main {
        background-color: #f5f3f5;
      }

      .countdown-text {
        font-size: 3em; /* Adjust the font size as needed */
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      header img {
        max-height: 40px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="white-logo.png" alt="Stars of Hope Logo" />
      <h1 style="font-family: 'Times New Roman', serif">Stars of Hope Gala</h1>
      <p>Supporting a Better Tomorrow</p>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Gala</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="gala-header">
        <h1 style="font-size: 50px">In 90 Days!</h1>
        <h1>Join Us for Our Elegant Gala</h1>
        <p>Make this a Night of Giving</p>
      </div>
      <div class="gala-info">
        <h2>Gala Information</h2>
        <p>Time: [Time]</p>
        <p>Location: [Location]</p>
        <p>Dress Code: Black Tie</p>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Stars of Hope Gala</p>
    </footer>
  </body>
</html>
